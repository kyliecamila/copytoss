<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Document</title>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box head">
            <div class="box2 uno">
                <img src="keyboard_backspace-24px.svg">
            </div>
            <div class="box2 dos">
                <span>arianagrande</span>
                <span><img class="check" src="블루체크.png"></span>
            </div>
            
            <div class="box2 cuatro">
                <img src="점세로.svg">
            </div>
        </div>

        <div class="box profile_numbers">
            <div class="box3">
                <img class="profile" src="profileimg.png">
            </div>
            <div class="box3">
                <div class="box3_1">
                    <div class="box3_2">
                       <span class="bold">4,768</span> 
                    </div>
                    <div class="box3_2">
                        <span class="light">Posts</span>
                    </div>
                </div>
                <div class="box3_1">
                    <div class="box3_2">
                        <span class="bold">228M</span>
                    </div>
                    <div class="box3_2">
                        <span class="light">Followers</span>
                    </div>
                </div>
                <div class="box3_1">
                    <div class="box3_2">
                        <span class="bold">757</span>
                    </div>
                    <div class="box3_2">
                        <span class="light">Following</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="box name">
            <div>
                <p>Ariana Grande</p>
                <p class="navy">arianagrande.lnk.to/positionsdlx</p>
            </div>
        </div>

        <div class="box buttons">
            <div class="form">
                <form>
                    <label for="follow"></label>
                    <input class="button1 blue" type="button" id="follow" value="Follow" onclick="window.open('follow.html')">
                </form>
            </div>
            <div class="form">
                <form>
                    <label for="message"></label>
                    <input class="button1 white" type="button" id="message" value="Message" onclick="window.open('white.html')">
                </form>
            </div>    

            <div class="form">
                    <img  class="down" src="keyboard_arrow_down-24px.svg" onclick="window.open('down.html')">
            </div>

        </div>

        <div class="box circles">
            <div class="photos">
                <div class="color cool_gray"></div>
                <div class="tagp">
                    <img src="하트회색.png">
                </div>
            </div>
            <div class="photos">
                <div class="color my"></div>
                <div class="tag">
                    <span>my</span>
                </div>
            </div>
            <div class="photos">
                <div class="color whitephoto"></div>
                <div class="tagp">
                    <img src="네모회색.png">
                </div>
                
            </div>
            <div class="photos">
                <div class="color warm_gray"></div>
                <div class="tag">
                    <span>rain on me</span>
                </div>
            </div>
        </div>

        <div class="box convert">
            <div class="icon">
                <img src="격자.svg" onclick="window.open('grid.html')">
            </div>
            <div class="icon">
                <img class="size" src="igtv.png" onclick="window.open('igtv.html')">
            </div>
            <div class="icon3">
                <img src="account_box-24px.svg" onclick="window.open('account.html')">
            </div>
        </div>

        <div class="box photos">
            <div class="photo_container">
                <div class="photopage">
                    <img src="상1.png">
                </div>
                <div class="photopage">
                    <img src="상2.png">
                </div>
                <div class="photopage">
                    <img src="상3.png">
                </div>
            </div>
            <div class="photo_container">
                <div class="photopage">
                    <img src="하1.png">
                </div>
                <div class="photopage">
                    <img src="하2.png">
                </div>
                <div class="photopage">
                    <img src="하3.png">
                </div>
            </div>
        </div>

        <div class="box end">
            <div class="iconbottom">
                <img class="four" src="icon.png">
            </div>
            <div class="iconbottom">
                <img class="one" src="account_circle-24px.svg">
            </div>
        </div>   

    </div>
    
</body>
</html>
